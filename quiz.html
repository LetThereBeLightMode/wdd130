<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My fun CSS and HTML quiz!</title>
   <link rel="stylesheet" href="styles/quiz.css">
   
</head>
   
<header>
   <h1>The HTML beginner quiz</h1>
</header>

<body>
   <h1>Welcome to My HMML quiz</h1>
   <section>
      <h2>Question #1</h2>
      <form> 
         <label for="q1">What does div stand for?</label>
         <input type="text" id="q1" name="q1">
      </form>
   </section>

   <section>
      <h2>Question #2</h2>
      <form> 
         <label for="q2">What is flow in an HTML document</label>
         <input type="textarea" id="q2" name="q2">
      </form>
   </section>

   <section>
      <h2>Question #3, choose one option from the following:</h2>
      <form> 
         <label for="q3">What is the correct way to write a comment in HTML?</label>
         <input type="radio" name="q3" value="<!--This is a comment-->">
         <input type="radio" name="q3" value="#This is a comment">
         <input type="radio" name="q3" value="<!-This is a comment->">
         <input type="radio" name="q3" value="//This is a comment">
      </form>
   </section>

   <section>
      <h2>Question #4</h2>
      <form> 
         <label for="q4">What is considered an acceptable maximum number of CSS selectors based on our development standards and evaluation tool?</label>
         <input type="number" id="q4" name="q4">
      </form>
   </section>

</body>

</html>
